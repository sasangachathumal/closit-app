<div class="bg-gray-100">
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row d-flex justify-content-around">
        <div class="col-6 d-flex justify-content-center align-content-center p-8">
          <img src="/logo/logo-full.png" alt="img-blur-shadow" class="img-fluid">
        </div>
        <div class="col-4 z-index-1">
          <div class="card w-100" style="border-radius: 20px; height: 100%">
            <div class="card-body p-4 d-flex flex-column justify-content-center align-content-center">
              <div class="text-center mb-2">
                <h4>Welcome Back to Closit</h4>
                <p class="text-primary">Enter your credentials to login</p>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <form class="w-100 text-center" [formGroup]="loginForm">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                  @if (isError) {
                    <div>
                      <p class="text-danger">{{errorMessage}}</p>
                    </div>
                  }
                  <button type="button" class="btn bg-gradient-warning w-90" [disabled]="loginForm.invalid" (click)="loginFormSubmit()">Login</button>
                </form>
              </div>
              <div class="w-100 text-center">
                <p class="mb-2 w-100">Problem in login? <a routerLink="/forget" routerLinkActive="active" class="text-warning text-bold">Forget Password</a></p>
                <p class="w-100">Not registered yet? <a routerLink="/register" routerLinkActive="active" class="text-warning text-bold">Register now</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Background -->
<app-background-image></app-background-image>
