<div class="bg-gray-100">
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row d-flex justify-content-around">
        <div class="col-6 d-flex justify-content-center align-content-center p-8">
          <img src="/logo/logo-full.png" alt="img-blur-shadow" class="img-fluid">
        </div>
        <div class="col-4 z-index-1">
          <div class="card w-100" style="border-radius: 20px; height: 100%">
            <div class="card-body p-4 d-flex flex-column justify-content-center align-content-center">
              <div class="text-center mb-2">
                <h4>Register with Closit</h4>
                <p class="text-primary">Fill your information to register</p>
              </div>
              @if (isShowStepOne) {
              <div class="d-flex justify-content-center mb-2">
                <form class="w-100 text-center" [formGroup]="firstForm">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <button type="button" class="btn bg-gradient-warning w-90" [disabled]="firstForm.invalid" (click)="goToNextStep()">Next</button>
                </form>
              </div>
              }
              @if (isShowStepTwo) {
              <div class="d-flex justify-content-center mb-2">
                <form class="w-100 text-center" [formGroup]="secondForm">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                  </div>
                  <button type="button" class="btn bg-gradient-warning w-90" [disabled]="secondForm.invalid" (click)="registerNewUser()">Register</button>
                </form>
              </div>
              }
              @if (isError) {
                <div>
                  <p class="text-danger">{{errorMessage}}</p>
                </div>
              }
              <div class="d-flex justify-content-center mb-3">
                <div class="indicators me-3" [class.active]="isShowStepOne"></div>
                <div class="indicators" [class.active]="isShowStepTwo"></div>
              </div>
              <div class="w-100 text-center">
                <p class="mb-2 w-100">Already have account? <a routerLink="/login" routerLinkActive="active" class="text-warning text-bold">Login now</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Background -->
<app-background-image></app-background-image>
